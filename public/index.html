<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Score</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
  <link rel="stylesheet" href="./bootstrap.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>

    <header class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Current Scores</a>
          </nav>
    </header>

    <main class='container'>

      <section class="row" id='leaderBox'>
        <div class=" col-sm-12">
          <h2 id='currentLeader'>Current Leader: <span id='leader'></span> <i class="fas fa-crown text-warning"></i></h2>
        </div>
        <div class=" col-sm-12">
          <div class="row">
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder='Add Player' id='addPlayerInput'>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-outline-primary btn-lg btn-block" onclick='addPlayer()'>Add Player <i class="fas fa-user-plus"></i></button>
            </div>
          </div>
        </div>
      </section>

      <section class="row" id='playersBox'></section>

    </main>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="./index.js" type="text/javascript"></script>
  </body>
